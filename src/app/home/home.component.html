  <div class="container">
    <h2>Modal Example</h2>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Open modal
    </button>
  
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="content">
            <div class="o-c">
              <div>
                <div class="card">
                  <p class="a-o-i">Enter verification code</p>
                  <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" *ngIf="showOtpComponent" [config]="config"></ng-otp-input>
                  <span *ngIf="otp" class="o-t-p">Entered otp :-{{otp}}</span>
                  <button (click)="getOTP()">SUBMIT</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    
  </div>
