<head>
  <title>ArtToolsHut</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .navbar {
      margin-bottom: 0px;
    }
  </style>
</head>
<body>

      <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6" *ngFor="let product of pendingProducts">
            
                <div class="wrapper">
                  <div class="container">
                      <div class="row g-1">
                          <div class="col-md-3">
                              <div class="card p-3">
                                  <div class="text-center"> <img src="http://localhost:8080/RESTAPI2018/Images/{{product.imageName}}" height="200px" width="200px"> </div>
                                  <hr>
                                  <div class="product-details"> <span class="font-weight-bold d-block"> {{product.productPrice | currency: 'Rs.'}}</span> <span>{{product.productName}}</span>
                                      <div class="buttons d-flex flex-row">
                                        <button (click)="accept(product)" class="btn btn-success cart-button btn-block" >Accept</button>
                                        <button type="button" class="like btn btn-danger" data-toggle="modal" data-target="#myModal">Reject</button>
                                      </div>
                                      <div class="weight"> <small>SELLER ID: {{product.sellerDetails.sellerId}} , {{product.sellerDetails.sellerName}}</small> </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
           

          <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <img [src]="images.image" width="120" height="60">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <div class="col-md-12">                  
              
          <h4 class="modal-title" style="font-family: monospace;">ENTER YOUR COMMENT:</h4>   
              <textarea class="form-control" name="description" id="description" [(ngModel)]='product.comment'></textarea>
            </div>
          </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" (click)="reject(product)" class="btn btn-danger" data-dismiss="modal">Submit</button>
        </div>
        
      </div>
    </div>
  </div>
  

</div>
</div>

          </div>
