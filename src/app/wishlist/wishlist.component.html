          <div class="container">
            <thead>
              <h2 style ="text-align: center">Wish List Items</h2>
            </thead>
            <div class="row">
             
                <div class="col-md-3 col-sm-6" *ngFor="let products of wishListItems">
                
                    <div class="wrapper">
                      <div class="container">
                          <div class="row g-1">
                              <div class="col-md-3">
                                  <div class="card p-3">
                                      <div class="text-center"> 
                                        <a (click)="onSelect(products)">
                                          <img class="pic-1" src="http://localhost:8080/RESTAPI2018/Images/{{products.product.imageName}}" height="200px" width="200px"/>
                                      </a> 
                                      </div>
                                      <hr>
                                      <div class="product-details"> <span class="font-weight-bold d-block"> {{products.product.productPrice | currency: 'Rs.'}}</span> <span>{{products.product.productName}}</span>
                                          <div class="buttons d-flex flex-row">
                                            <button (click)="onSelect(products)" class="btn btn-primary cart-button btn-block" >SHOP NOW</button>
                                            <button class="del btn-danger btn-sm" (click)="deleteWishListItem(products)"><i class="glyphicon glyphicon-trash"></i></button>
                                          </div>
                                          <div class="weight"> <small>{{products.product.productBrand}}</small> </div>
                                          
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
              </div>
              </div>
